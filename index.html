<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="screen">

  

  <div class="container">
    <img class="image" src="./images/image-product-mobile.jpg" alt="perfume_image">
    <img class="imageDesktop" src="./images/image-product-desktop.jpg" alt="perfume_image">
    <div class="desktop-container">
      <h3 class="product">PERFUME</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <h1 class="price">$149.99</h1>
        <p class="old-price">$169.99</p>  
      </div>
      <button class="button"><img class="checkout" src="./images/icon-cart.svg"> Add to Cart</button>
    </div>
    

    
  </div>
  


</section>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean Pollock</a>.
  </div>
</body>
</html>
